<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/51758bd50c.js"></script>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="assets/logo.png" alt="Netflix">
            <a href="#" class="button button-language">
                <details>
                    <ul>
                        <li>English</li>
                        <li>Espanol</li>
                    </ul>
                </details>
            </a>
            <a href="#" class="button button-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>Unlimited moves, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form>
                <input type="email" placeholder="Email address">
                <a href="#" class="button button-xl">Get Started<i class="fa-solid fa-chevron-right"></i></a>
            </form>
        </div>
        <div class="banner">
            <div class="banner-content">
                <h2>The Netflix you love for just $6.99.</h2>
                <p>Get the Standard with ads plan.</p>
                <a href="#" class="learn more">Learn More<i class="fa-solid fa-chevron-right"></i></a>
            </div>
        </div>
    </header>
</body>

</html>
